<!DOCTYPE html>
<html>
    <head>
        <title> Sound-Controlled Animals </title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src = "https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href   ="style.css">
    </head>
    <body>
      <div class = "col-xs-12 header_div text_center">
        <h2> Sound-Controlled Animals </h2>
        <p> Note: play the following four sounds to make the app work: barking, meowing, roaring and mooing. </p>
      </div>
      <div id = "main_div">
        <center>
          <button class = "btn btn-warning" onclick = "startClassification()"> Start </button>
          <h4 id = "cat_number_of_results"> Detected the sound of cat - </h4>
          <h4 id = "dog_number_of_results"> Detected the sound of dog - </h4>
          <h4 id = "cow_number_of_results"> Detected the sound of cow - </h4>
          <h4 id = "lion_number_of_results"> Detected the sound of lion - </h4>
          <h3 id = "detected_sound"> Detected is the sound of - </h3>
          <br>
          <img id = "ear_image" src = "ear_image.gif" width = "300" height = "300">
        </center>
      </div>
      <div id = "copy_right_footer">
        Developed by: Ansh Ray
      </div>
    </body>
</html>
